<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #333333;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #F8F9FA;
            border-bottom: 1px solid #E0E0E0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo img {
            height: 40px;
            cursor: pointer;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #333333;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar .nav-links a:hover {
            color: #FF4C4C;
        }
        .account-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('https://i.postimg.cc/VvwnKx7X/profile-8861091.png') no-repeat center/cover;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333333;
        }
        h2 {
            font-size: 18px;
            color: #666666;
        }
        .upload-area {
            border: 2px dashed #E0E0E0;
            background: #F8F9FA;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
            border-radius: 8px;
        }
        .upload-area:hover {
            border: 2px dashed #FF4C4C;
            box-shadow: 0px 4px 8px rgba(255, 76, 76, 0.2);
        }
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary { background: #FF4C4C; color: #FFFFFF; }
        .btn-primary:hover { background: #E63946; }
        .btn-success { background: #2ECC71; color: #FFFFFF; }
        .btn-success:hover { background: #27AE60; }
        .btn-blue { background: #3498DB; color: #FFFFFF; }
        .btn-blue:hover { background: #2980B9; }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        select, .toggle {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #FF4C4C;
            background: #FFFFFF;
            font-size: 14px;
        }
        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">
                <img src="https://i.postimg.cc/vHNDTRWX/freepik-colorful-creative-publishing-company-logo-20250318050310i6s9.png" alt="Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">Tools</a>
            <a href="#">About Us</a>
        </div>
        <div class="account-btn"></div>
    </nav>
    <div class="container">
        <h1>Convert Images to PDF</h1>
        <h2>Fast, Free & Secure PDF Creation</h2>
        <div class="upload-area">Drag & Drop Images Here</div>
        <input type="file" id="file-input" style="display: none;">
        <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">Upload Images</button>
        <div class="options">
            <select id="page-size" name="page-size">
                <option>Page Size: A4</option>
                <option>Letter</option>
                <option>Fit to Image</option>
            </select>
            <select id="orientation" name="orientation">
                <option>Orientation: Portrait</option>
                <option>Landscape</option>
            </select>
            <select id="margins" name="margins">
                <option>Margins: None</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <select id="compress" name="compress">
                <option>Compress: Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>
        <div class="action-buttons">
            <button class="btn btn-primary">Convert to PDF</button>
            <button class="btn btn-success">Download PDF</button>
            <button class="btn btn-blue">Save to Cloud</button>
        </div>
    </div>
</body>
</html>
