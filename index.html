<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .convert-btn, .download-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none; /* Hide initially */
        }
        .convert-btn:hover, .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        PDF Maker
    </div>

    <div class="container">
        <h2>Convert Image to PDF</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button class="convert-btn" id="convertBtn">Convert</button>
        <button class="download-btn" id="downloadBtn">Download PDF</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                convertBtn.style.display = 'inline-block'; // Show Convert button
            }
        });

        convertBtn.addEventListener('click', () => {
            // Placeholder action (actual PDF conversion will be added later)
            setTimeout(() => {
                downloadBtn.style.display = 'inline-block'; // Show Download button
            }, 1000);
        });
    </script>

</body>
</html>
