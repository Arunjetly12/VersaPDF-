<head>

}
#image-preview img {

    object-fit: cover;

}

        }

        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333333;
        }

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">
                <img src="https://i.postimg.cc/vHNDTRWX/freepik-colorful-creative-publishing-company-logo-20250318050310i6s9.png" alt="Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">Tools</a>
            <a href="#">About Us</a>
        </div>
        <div class="account-btn"></div>
    </nav>
    <div class="container">
        <h1>Convert Images to PDF</h1>
        <h2>Fast, Free & Secure PDF Creation</h2>
        <div class="upload-area">Drag & Drop Images Here</div>
        <input type="file" id="file-input" style="display: none;" multiple accept="image/*">
        <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">Upload Images</button>
        <div id="image-preview" style="
    display: flex; 
    gap: 10px; 
    margin-top: 20px; 
    flex-wrap: wrap; 
    justify-content: center; 
    align-items: center;
    width: 100%;
"></div>

        <script>
    document.getElementById('file-input').addEventListener('change', function(event) {
        const files = event.target.files;
        const preview = document.getElementById('image-preview');
        preview.innerHTML = ''; // Clear previous previews

        for (let file of files) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '100px';
                img.style.height = '100px';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '8px';
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
</script>
        <script>
    document.getElementById('file-input').addEventListener('change', function(event) {
        const files = event.target.files;
        console.log("Uploaded files:", files); // Logs selected files to the console
    });
</script>
        <div class="options">
            <select id="page-size" name="page-size">
                <option>Page Size: A4</option>
                <option>Letter</option>
                <option>Fit to Image</option>
            </select>
            <select id="orientation" name="orientation">
                <option>Orientation: Portrait</option>
                <option>Landscape</option>
            </select>
            <select id="margins" name="margins">
                <option>Margins: None</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>
            <select id="compress" name="compress">
                <option>Compress: Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>
        <div class="action-buttons">
            <button class="btn btn-primary" id="convert-btn">Convert to PDF</button>
            <button class="btn btn-success" id="download-btn" style="display: none;">Download PDF</button>
            <button class="btn btn-blue">Save to Cloud</button>
            <div id="loading-spinner" style="display: none; margin-top: 20px;">
    <i class="fa fa-spinner fa-spin" style="font-size: 24px; color: #FF4C4C;"></i>
    <p>Converting to PDF...</p>
</div>

        </div>
    </div>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    let pdf; // Stores the generated PDF

    document.getElementById('convert-btn').addEventListener('click', function() {
        const { jsPDF } = window.jspdf;
        pdf = new jsPDF();
        const images = document.querySelectorAll('#image-preview img');

        if (images.length === 0) {
            alert('Please upload at least one image.');
            return;
        }

        document.getElementById('loading-spinner').style.display = 'block'; // Show loading

        setTimeout(() => {
            images.forEach((img, index) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);
                const imgData = canvas.toDataURL('image/jpeg', 1.0);

                if (index > 0) pdf.addPage();
                pdf.addImage(imgData, 'JPEG', 10, 10, 180, 240);
            });

            document.getElementById('loading-spinner').style.display = 'none'; // Hide loading
            document.getElementById('download-btn').style.display = 'block'; // Show download button
        }, 2000);
    });

    document.getElementById('download-btn').addEventListener('click', function() {
        if (pdf) {
            pdf.save('converted.pdf');
        }
    });
</script>


</body>
</html>
