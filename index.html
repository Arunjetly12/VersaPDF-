<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            padding-top: 70px; /* Space for fixed header */
            text-align: center;
        }
        header {
            background: #ffffff;
            width: 100%;
            height: 60px;
            z-index: 1041;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            -webkit-box-shadow: 0 3px 6px 0 rgba(50, 50, 50, .3);
            box-shadow: 0 3px 6px 0 rgba(50, 50, 50, .3);
            padding: 0 24px;
            display: flex;
            align-items: center;
        }
        header h2 {
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .file-input {
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <header>
        <h2>PDF Maker</h2>
    </header>

    <div class="container">
        <input type="file" id="fileInput" class="file-input" accept="image/*">
        <br>
        <button id="convertBtn" disabled>Convert to PDF</button>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const convertBtn = document.getElementById("convertBtn");

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                convertBtn.removeAttribute("disabled");
            } else {
                convertBtn.setAttribute("disabled", true);
            }
        });
    </script>

</body>
</html>
