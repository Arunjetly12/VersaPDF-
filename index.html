<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            padding-top: 70px; /* Space for fixed header */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
        }
        header {
            background: #ffffff;
            width: 100%;
            height: 60px;
            z-index: 1041;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            -webkit-box-shadow: 0 3px 6px 0 rgba(50, 50, 50, .3);
            box-shadow: 0 3px 6px 0 rgba(50, 50, 50, .3);
            padding: 0 24px;
            display: flex;
            align-items: center;
        }
        header h2 {
            font-size: 22px;
            font-weight: bold;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h2>PDF Maker</h2>
    </header>

    <div class="box">
        <button class="btn" onclick="window.location.href='upload.html'">Start Creating PDF</button>
    </div>

</body>
</html>
