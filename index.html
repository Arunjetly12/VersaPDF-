        <div class="upload-area">Drag & Drop Images Here</div>
        <input type="file" id="file-input" style="display: none;" multiple accept="image/*">
        <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">Upload Images</button>
        <div id="image-preview" style="
    display: flex;

"></div>

        <script>
    document.getElementById('file-input').addEventListener('change', function(event) {
        const files = event.target.files;
        const preview = document.getElementById('image-preview');
        preview.innerHTML = ''; // Clear previous previews

        for (let file of files) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '100px';
                img.style.height = '100px';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '8px';
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        let pdf; // Stores the generated PDF

        document.getElementById('convert-btn').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            pdf = new jsPDF();
            const images = document.querySelectorAll('#image-preview img');

            if (images.length === 0) {
                alert('Please upload at least one image.');
                return;
            }

            document.getElementById('loading-spinner').style.display = 'block'; // Show loading

            setTimeout(() => {
                images.forEach((img, index) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    ctx.drawImage(img, 0, 0);
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);

                    // ✅ Proper A4 page size in points
                    const a4Width = 595.28;  
                    const a4Height = 841.89; 
                    const margin = 20;

                    // ✅ Get image dimensions and aspect ratio
                    let imgWidth = img.naturalWidth * 0.75; // Convert pixels to points
                    let imgHeight = img.naturalHeight * 0.75;
                    const imgAspectRatio = imgWidth / imgHeight;

                    // ✅ Fit image inside A4 without enlarging
                    if (imgWidth > a4Width - 2 * margin || imgHeight > a4Height - 2 * margin) {
                        if (imgAspectRatio > 1) {
                            imgWidth = a4Width - 2 * margin;
                            imgHeight = imgWidth / imgAspectRatio;
                        } else {
                            imgHeight = a4Height - 2 * margin;
                            imgWidth = imgHeight * imgAspectRatio;
                        }
                    }

                    // ✅ Center the image
                    const x = (a4Width - imgWidth) / 2;
                    const y = (a4Height - imgHeight) / 2;

                    if (index > 0) pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
                });

                document.getElementById('loading-spinner').style.display = 'none'; // Hide loading
                document.getElementById('download-btn').style.display = 'block'; // Show download button
            }, 2000);
        });

        document.getElementById('download-btn').addEventListener('click', function() {
            if (pdf) {
                pdf.save('converted.pdf');
            }
        });
    </script>
