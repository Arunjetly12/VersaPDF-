<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .google-btn {
            background-color: #db4437;
        }

        .google-btn:hover {
            background-color: #b03524;
        }

        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="google-login" class="google-btn">Login with Google</button>
        <p id="message"></p>
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
    </div>

    <script>
        // Supabase setup
        const SUPABASE_URL = "https://etrxonsxtjqrwizffstu.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0cnhvbnN4dGpxcndpemZmc3R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5OTEyMDQsImV4cCI6MjA1ODU2NzIwNH0.teZ_HhEklSDkZSkWbGy5aElv7AZ3kc39_eVTRpkokaQ";  // Replace this with your actual new Anon Key

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Email & Password Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                document.getElementById('message').innerText = error.message;
            } else {
                document.getElementById('message').innerText = "Login successful!";
                window.location.href = "dashboard.html";  // Redirect after login
            }
        });

        document.getElementById("google-login").addEventListener("click", async function() {
    let { user, error } = await supabase.auth.signInWithOAuth({ provider: "google" });

    if (error) {
        alert("Google Login failed: " + error.message);
    }
});

    </script>

</body>
</html>
