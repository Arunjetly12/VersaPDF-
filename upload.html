<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            padding-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            flex-direction: column;
        }
        header {
            background: #ffffff;
            width: 100%;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            -webkit-box-shadow: 0 3px 6px 0 rgba(50, 50, 50, .3);
            box-shadow: 0 3px 6px 0 rgba(50, 50, 50, .3);
            padding: 0 24px;
            display: flex;
            align-items: center;
        }
        header h2 {
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .upload-label {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .upload-label:hover {
            background: #0056b3;
        }
        .convert-btn, .download-btn {
            margin-top: 20px;
            display: none;
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .convert-btn:hover {
            background: #218838;
        }
        .download-btn {
            background: #ff5722;
        }
        .download-btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

    <header>
        <h2>Image to PDF</h2>
    </header>

    <div class="container">
        <label for="fileInput" class="upload-label">Choose Images</label>
        <input type="file" id="fileInput" multiple accept="image/*">
        
        <button class="convert-btn" onclick="convertToPDF()">Convert to PDF</button>
        <a class="download-btn" id="downloadBtn" style="display: none;">Download PDF</a>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const convertBtn = document.querySelector(".convert-btn");
        const downloadBtn = document.getElementById("downloadBtn");

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                convertBtn.style.display = "block";
            }
        });

        function convertToPDF() {
            alert("PDF conversion function will be added soon!");
            downloadBtn.style.display = "block";
            downloadBtn.href = "#"; // This will be replaced with the actual PDF download link later
        }
    </script>

</body>
</html>
